<body>

</script>
<header role="banner">
    <div id="cd-logo"><a href="#0"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/cd-logo_1.svg" alt="Logo"></a></div>

    <nav class="main-nav">
        <ul style="    margin-top: 0px;">
            <!-- inser more links here -->
            <li><a class="cd-signin" href="#0">로그인</a></li>
            <li><a class="cd-signup" href="#0">회원가입</a></li>
        </ul>
    </nav>
</header>


<div class="cd-user-modal">
    <div class="cd-user-modal-container">
        <ul class="cd-switcher" style="padding-left: 0px;">
            <li><a href="#0">로그인</a></li>
            <li style="list-style:none;"><a href="#0">회원가입</a></li>
        </ul>
        <div id="cd-login"> <!-- log in form -->
            <form class="cd-form">
                <p class="fieldset">
                    <label class="image-replace cd-email" for="signin-email">이메일</label>
                    <input class="full-width has-padding has-border" id="signin-email" type="email" placeholder="이메일">
                    <span class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signin-password">비밀번호</label>
                    <input class="full-width has-padding has-border" id="signin-password" type="text"  placeholder="비밀번호">
                    <a href="#0" class="hide-password">숨기기</a>
                    <span class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">이메일 기억하기</label>
                </p>

                <p class="fieldset">
                    <input class="full-width" type="submit" value="로그인">
                </p>

                <!-- separator -->
                <div class="separator">
                    <p>OR</p>
                </div>
                <!-- google button -->
                <button class="google__btn">
                    <i class="fa fa-google"></i>
                    구글로 로그인
                </button>

                <button class="naver__btn">
                    <i class="fa fa-naver"></i>
                    네이버로 로그인
                </button>
            </form>

            <!--<p class="cd-form-bottom-message"><a href="#0">Forgot your password?</a></p>-->
            <!-- <a href="#0" class="cd-close-form">Close</a> -->
        </div> <!-- cd-login -->

        <div id="cd-signup"> <!-- sign up form -->
            <form class="cd-form">
                <p class="fieldset">
                    <label class="image-replace cd-username" for="signup-username">이름</label>
                    <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="이름">
                    <span class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-email" for="signup-email">이메일</label>
                    <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="이메일">
                    <span class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signup-password">비밀번호</label>
                    <input class="full-width has-padding has-border" id="signup-password" type="text"  placeholder="비밀번호">
                    <a href="#0" class="hide-password">숨기기</a>
                    <span class="cd-error-message">Error message here!</span>
                </p>



                <p class="fieldset">
                    <input class="full-width has-padding" type="submit" value="회원가입">
                </p>
            </form>

            <!-- <a href="#0" class="cd-close-form">Close</a> -->
        </div> <!-- cd-signup -->

        <!--<div id="cd-reset-password"> reset password form
          <p class="cd-form-message">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>

          <form class="cd-form">

              <label class="image-replace cd-email" for="reset-email">E-mail</label>
              <input class="full-width has-padding has-border" id="reset-email" type="email" placeholder="E-mail">
              <span class="cd-error-message">Error message here!</span>
            </p>

            <p class="fieldset">
              <input class="full-width has-padding" type="submit" value="Reset password">
            </p>
          </form>

          <p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
        </div>  cd-reset-password -->
    </div>

</div>

<div id="container"> <!-- 검색 창 -->
    <div id="contents">
    <div class="search-bar">
        <input type="search" class="search-input" placeholder="player name"/>
        <input type="submit" value="검색" class="search-submit" />
    </div>
    </div>


</div>
